<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        #gameCanvas {
            display: none;
            background-color: #FFF;
        }
        #welcomeScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ddd;
        }
        #hearts, #timerContainer {
            position: absolute;
            display: flex;
            gap: 10px;
        }
        #hearts { 
            top: 20px;
            transform: scale(3);
        }
        #timerContainer {
            top: 60px;
            right: 10px;
            flex-direction: column;
            align-items: center;
            font-size: 24px;
        }
        #timer {
            font-size: 34px;
        }
        #breakMessage {
            display: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="welcomeScreen">
        <h1>Saad's Maze Game</h1>
        <p>Use the arrow keys or WASD to navigate through the maze.</p>
        <button id="startButton" aria-label="Start Game Button">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600" aria-label="Maze Game Canvas"></canvas>

    <!-- Heart Images Container -->
    <div id="hearts" aria-label="Player Lives Display"></div>
    
    <!-- Timer and Level Counter -->
    <div id="timerContainer">
        <div id="level" aria-label="Current Level">Level: 1</div>
        <div id="timer" aria-label="Time Left">Time: 10</div>
    </div>

    <!-- Break Message -->
    <div id="breakMessage" aria-label="Break Message">10 Second Break. Prepare.</div>

    <script src="game.js"></script>
</body>
</html>
